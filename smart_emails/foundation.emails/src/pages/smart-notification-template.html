<style type="text/css">
  body,
  html,
  .body {
    background: #f3f3f3 !important;
  }
</style>

<container>
    <row>
      <columns class="main-container">
        <div class="email-content-container">
  
          <!-- Header -->
          <div class="header">
            <h4 class="header__name">SMART Attributes</h4>
            <img class="header__logo" src="https://raw.githubusercontent.com/meganganley/vima.smart.emails/master/resources/logo.png" />
          </div>
  
          <!-- Info Section -->
          <div class="info-section">
            <div class="info-section__header">
              <div class="info-section__header--name">Drive:</div>
              <div class="info-section__header--value">$DRIVE_PATH</div>
              <span class="info-section__header--time">$RUN_TIME</span>
            </div>
$INFO  
          </div>
  
          <!-- Attribute Section -->
          <table class="attributes-table">
$ATTRIBUTES
          </table>

          <!-- Footer -->
          <span class="footer">&nbsp;</span>
        
        </div>
  
      </columns>
    </row>
  </container>
