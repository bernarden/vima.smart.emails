<style type="text/css">
  body,
  html,
  .body {
    background: #f3f3f3 !important;
  }
</style>

<container>
    <row>
      <columns class="main-container">
        <div class="email-content-container">
  
          <!-- Header -->
          <div class="header">
            <h4 class="header__name">SMART Attributes</h4>
            <img class="header__logo" src="https://raw.githubusercontent.com/bernarden/Ensure.Net/master/Resources/NugetIcon.png" />
          </div>
  
          <!-- Info Section -->
          <div class="info-section">
            <div class="info-section__header">
              <div class="info-section__header--name">Drive:</div>
              <div class="info-section__header--value">$DRIVE_PATH</div>
              <span class="info-section__header--time">$RUN_TIME</span>
            </div>
  
            <div class="info-section__info-row">
              <div class="info-section__info-row--name">Model Family:</div>
              <div class="info-section__info-row--value">$MODEL_FAMILY</div>
            </div>
  
            <div class="info-section__info-row">
              <div class="info-section__info-row--name">Device Model:</div>
              <div class="info-section__info-row--value">$DEVICE_MODEL</div>
            </div>
  
            <div class="info-section__info-row">
              <div class="info-section__info-row--name">Serial Number:</div>
              <div class="info-section__info-row--value">$SERIAL_NUMBER</div>
            </div>
  
            <div class="info-section__info-row">
              <div class="info-section__info-row--name">Capacity:</div>
              <div class="info-section__info-row--value">$CAPACITY</div>
            </div>
  
          </div>
  
          <!-- Attribute Section -->
          <table class="attributes-table">
$ATTRIBUTES
          </table>

          <!-- Footer -->
          <span class="footer">&nbsp;</span>
        
        </div>
  
      </columns>
    </row>
  </container>
